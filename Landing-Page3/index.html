<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">

    <!--Para usar os icones-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="descrição">
            <h2>Nome do site</h2>

            <p class="first-p">
                Um evento para revolucionar a sua criatividade
            </p>

            <p class="data">
                Data do evento:
            </p>

            <p class="data-style">
                Domingo, 00 de 'mes', a partir das xxh
            </p>
        </div>

        <div class="form">
            <P>Preencha o formulário para receber os detalhes do evento</P>

            <form action="#" method="get" autocomplete="off">
                <div class="input-group">
                    <label for="inome">Nome</label>
                    <input type="text" name="nome" id="inome" required minlength="8" maxlength="20" placeholder="Digite seu nome">
                </div>

                <div class="input-group">
                    <label for="iem">E-mail</label>
                    <input type="email" name="em" id="iem" required placeholder="Digite seu e-meil">
                </div>

                <div class="input-group">
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" required placeholder="Whatssap">
                </div>

                <div class="input-group">
                    <label for="ipi">Principal Interessado</label>
                    <input type="text" name="pi" id="ipi" required placeholder="Digite ou Selecione >" list="interessado">
                    <datalist id="interessado">
                        <option value="house">Casa</option>
                        <option value="garden">Jardim</option>
                        <option value="interior">Interior</option>
                        <option value="other">Outros/Digete</option>
                    </datalist>
                </div>

                <input type="submit" value="QUERO ME INSCREVER">
            </form>
        </div>
    </header>
</body>
</html>
